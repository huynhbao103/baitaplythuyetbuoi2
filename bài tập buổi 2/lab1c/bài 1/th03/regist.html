<!DOCTYPE html>
<html>
    <head>
        <title>Nhập thông tin sinh viên </title>
    </head>
<body>
    
<form action="https://www.google.com" method="post">
<div><h2>NHẬP THÔNG TIN SINH VIÊN</h2></div>

<div><b>HỌ VÀ TÊN</b>
<input type="text" placeholder="nhập họ và tên"name="uname" required>
</div>
<div>
    <b>Mã SINH VIÊN</b>
<input type="text" placeholder="nhập mã sinh viên"name="uname" required>
</div>
<div>
    <b>MẬT KHẨU</b>
      <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
</div>
   <div> <b>NGÀY SINH:</b>
    <input type="date" name="bday">
   </div>
   <div>
    <b>CHUYÊN NGÀNH</b>
    <input type="radio" > CNPM
    <input type="radio" >HTTT
    <input type="radio" >AN NINH MẠNG
   </div>
    <div>
        <b>SỞ THÍCH:</b>
       <div> <input type="checkbox">VIẾT CHƯƠNG TRÌNH</div>
       <div> <input type="checkbox"> PHÂN TÍCH CSDL</div>
        <div><input type="checkbox">XÂY DỰNG SƠ ĐÒ MẠNG</div>
   </div>
   <div>
    <b> MÀU SẮC YÊU THÍCH</b>
    <input type="color">
   </div>
   <div>
    <b>HÌNH ĐẠI DIỆN</b>
    <input type="file">
   </div>
   <div>
    <b>TÊN ĐĂNG NHẬP WED TRƯỜNG</b>
<input type="text" placeholder="tên đăng nhập"name="uname" required>
</div>
<div>
    <b>MẬT KHẨU ĐĂNG NHẬP WED TRƯỜNG</b>
      <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
</div>
<div>
    <button type="submit">Gửi dữ liệu về máy chủ</button>
</div>
</form>
</body>
</html>
